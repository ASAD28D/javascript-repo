<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Country Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    #buttons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .bar-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .label {
      width: 200px;
    }
    .bar {
      height: 25px;
      background-color: steelblue;
      text-align: right;
      padding-right: 10px;
      color: white;
      line-height: 25px;
    }
  </style>
</head>
<body>

  <h1>World Country Data</h1>
  <h3 id="subheading">Currently we have 250 countries</h3>

  <div id="buttons">
    <button id="populationBtn">Population</button>
    <button id="languageBtn">Languages</button>
  </div>

  <h2 id="chartTitle"></h2>
  <div id="chartArea"></div>

  <script src="day25.js"></script>
</body>
</html>
