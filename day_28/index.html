<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: #1b1b1b;
        color: white;
    }

    p {
        margin: 0px;
    }

    .wrapper {
        display: flex;

        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        margin-top: 60px;
        margin-bottom: 60px;
        margin-left: 150px;
        margin-right: 150px;
    }

    .inputs-div {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 40px;
    }

    input {
        padding: 15px;
        border: 1px solid #595959;
        border-radius: 10px;
        outline: none;
        background-color: #313131;
        color: #bcbdbe;
    }

    button {
        border: 1px solid #00b755;
        padding: 10px;
        background-color: #163323;
        color: #bcbdbe;
        border-radius: 10px;
    }
</style>

<body>
    <div class="wrapper">
        <h1>30 Days Of Javascript Challange Leaderboard</h1>
        <div class="inputs-div">
            <input type="text" id="first-name-input" placeholder="First Name">
            <input type="text" id="last-name-input" placeholder="Last Name">
            <input type="text" id="country-input" placeholder="Country">
            <input type="number" id="score-input" placeholder="Player Score">
            <button id="add-btn">Add Player</button>
        </div>
        <p class="error-text"></p>
    </div>
    <script src="day28.js"></script>
</body>

</html>
